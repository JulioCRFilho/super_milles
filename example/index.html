    <style>
      body {
        background-color: #202020;
        color: white;
        overflow: hidden; /* Prevent body scroll, handle in app */
        touch-action: none; /* Prevent browser zooming/scrolling on mobile */
        user-select: none; /* Prevent text selection */
        -webkit-user-select: none;
      }
      
      /* Landscape Enforcement */
      #landscape-warning {
        display: none;
      }

      @media screen and (orientation: portrait) {
        #root {
          display: none;
        }
        #landscape-warning {
          display: flex;
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: #202020;
          color: white;
          z-index: 9999;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          text-align: center;
          padding: 20px;
        }
      }

      /* Cloud Animation */
      .cloud {
        position: absolute;
        width: 100px;
        height: 40px;
        background: #fff;
        border-radius: 20px;
        z-index: 0;
        opacity: 0.8;
      }
      .cloud:before, .cloud:after {
        content: '';
        position: absolute;
        background: #fff;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        top: -25px;
        left: 10px;
      }
      .cloud:after {
        width: 40px;
        height: 40px;
        top: -20px;
        left: 40px;
      }
      
      @keyframes floatCloud {
        from { transform: translateX(-200px); }
        to { transform: translateX(110vw); }
      }

      .animate-cloud-slow { animation: floatCloud 25s linear infinite; }
      .animate-cloud-med { animation: floatCloud 15s linear infinite; }
      .animate-cloud-fast { animation: floatCloud 10s linear infinite; }

      /* Retro text box style */
      .mario-box {
        background-color: #000;
        border: 4px solid white;
        border-radius: 8px;
        box-shadow: 4px 4px 0px rgba(0,0,0,0.5);
      }

      /* Mobile Controls Visibility */
      .mobile-controls {
        display: none !important;
      }
      /* Show on devices that have coarse pointers (primary touch) */
      @media (pointer: coarse) {
        .mobile-controls {
          display: flex !important;
        }
      }
    </style>
